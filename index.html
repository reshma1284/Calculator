<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css" type ="text/css">

        <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>


        <!-- Latest compiled and minified CSS -->
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
         integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

         <!-- Latest compiled and minified JavaScript -->
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
         integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <title> Calculator </title>
    </head>
    <body>

      <div class="container">
            <div class="row">
                <div class="col-md-offset-5 col-md-4">
                  <h2> Calculator </h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-offset-5 col-md-6">
            <input type="text" name="outputArea" placeholder="0"
            id="outputArea" disabled>
            <br>
        <div id="btns" value="oops" class="buttonContainer">
            <button id="btnac" class="buttonClass" value="AC" >AC</button>
            <button id="btnce" class="buttonClass" value="CE" >CE</button>
            <button id="btnDiv" class="buttonClass" value="/" >/</button>
            <button id="btnMulti" class="buttonClass" value="*" >*</button>
            <br>
            <button id="btn7" class="buttonClass" value="7" >7</button>
            <button id="btn8" class="buttonClass" value="8" >8</button>
            <button id="btn9" class="buttonClass" value="9" >9</button>
            <button id="btnSub" class="buttonClass" value="-">-</button>
            <br>
            <button id="btn4" class="buttonClass" value="4" >4</button>
            <button id="btn5" class="buttonClass" value="5" >5</button>
            <button id="btn6" class="buttonClass" value="6" >6</button>
            <button id="btnAdd" class="buttonClass" value="+" >+</button>
                <br>
            <button id="btn1" class="buttonClass" value="1" >1</button>
            <button id="btn2" class="buttonClass" value="2">2</button>
            <button id="btn3" class="buttonClass" value="3" >3</button>
            <button id="btnEqual" class="buttonClass" value="=" >=</button>
            <br>
            <button id="btn0" class="buttonClass" value="0" >0</button>
            <button id="btnDot" class="buttonClass" value="." >.</button>

          </div>
        </div>
      </div>
</div>

    <script src="script.js" type="text/javascript"></script>
    </body>
</html>
